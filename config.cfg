[paths]
train = "model_agribot_bf/corpus.spacy"
dev = "model_agribot_bf/corpus.spacy"

[nlp]
lang = "fr"
pipeline = ["tok2vec","ner"]

[components]

[components.tok2vec]
factory = "tok2vec"

[components.ner]
factory = "ner"

[training]
max_epochs = 20
seed = 42
dropout = 0.1
gpu_allocator = null

[training.logger]
@loggers = "spacy.ConsoleLogger.v1"