<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agribot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            eee: '#EEEEEE',
            ccc: '#BFBFBF',
          }
        }
      }
    }
  </script>
  <style>
    * {
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }
  </style>
</head>

<body class="bg-white dark:bg-gray-900">
  <div class="fixed top-4 right-4 z-50">
    <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-300">
      <svg id="theme-icon-light" class="w-6 h-6 text-yellow-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
      </svg>
      <svg id="theme-icon-dark" class="w-6 h-6 text-blue-400 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
      </svg>
    </button>
  </div>

  <div class="w-screen h-screen bg-gradient-to-tr from-eee to-neutral-200 dark:from-gray-800 dark:to-gray-900 flex flex-col justify-center">
    <div class="w-[80%] max-w-2xl mx-auto">
      <div class="justify-center text-center mb-12">
        <h1 class="z-10 bg-gradient-to-r from-black via-pink-500 to-violet-800 dark:from-white dark:via-pink-400 dark:to-violet-600 inline-block text-transparent bg-clip-text font-normal text-5xl leading-tight">Salut je suis Agribot</h1><br />
        <h1 class="z-10 bg-gradient-to-r from-black via-pink-500 to-violet-800 dark:from-white dark:via-pink-400 dark:to-violet-600 inline-block text-transparent bg-clip-text font-normal text-4xl -mt-2 mb-2 leading-tight">Comment puis-je vous aide aujourd'hui ?</h1>
      </div>

      <div class="flex w-full mb-6 gap-3 text-sm text-neutral-800 dark:text-gray-300">
        <div class="group relative grow border border-ccc shadow-sm hover:shadow-md hover:-translate-y-[1px] hover:bg-neutral-100/30 dark:border-gray-700 dark:hover:bg-gray-800/30 rounded-xl p-4 transition-all duration-300">Quelle est la temparature idéale pour la culture des tomates ?
          <svg class="absolute right-2 bottom-2 h-4 text-neutral-500 dark:text-gray-400 opacity-0 -translate-x-4 group-hover:opacity-100 group-hover:translate-x-0 transition-all duration-300" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 16 16">
            <g fill="none">
              <path d="M2 8a.75.75 0 0 1 .75-.75h8.787L8.25 4.309a.75.75 0 0 1 1-1.118L14 7.441a.75.75 0 0 1 0 1.118l-4.75 4.25a.75.75 0 1 1-1-1.118l3.287-2.941H2.75A.75.75 0 0 1 2 8z" fill="currentColor"></path>
            </g>
          </svg>
        </div>

        <div class="group relative grow border border-ccc shadow-sm hover:shadow-md hover:-translate-y-[1px] hover:bg-neutral-100/30 dark:border-gray-700 dark:hover:bg-gray-800/30 rounded-xl p-4 transition-all duration-300"> Quels sont les meilleurs pratiques pour économiser l'eau en agriculture ?
          <svg class="absolute right-2 bottom-2 h-4 text-neutral-500 dark:text-gray-400 opacity-0 -translate-x-4 group-hover:opacity-100 group-hover:translate-x-0 transition-all duration-300" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 16 16">
            <g fill="none">
              <path d="M2 8a.75.75 0 0 1 .75-.75h8.787L8.25 4.309a.75.75 0 0 1 1-1.118L14 7.441a.75.75 0 0 1 0 1.118l-4.75 4.25a.75.75 0 1 1-1-1.118l3.287-2.941H2.75A.75.75 0 0 1 2 8z" fill="currentColor"></path>
            </g>
          </svg>
        </div>

        <div class="group relative grow border border-ccc shadow-sm hover:shadow-md hover:-translate-y-[1px] hover:bg-neutral-100/30 dark:border-gray-700 dark:hover:bg-gray-800/30 rounded-xl p-4 transition-all duration-300"> Comment puis-je améliorer la fertilité de mon sol de manière naturelle ?
          <svg class="absolute right-2 bottom-2 h-4 text-neutral-500 dark:text-gray-400 opacity-0 -translate-x-4 group-hover:opacity-100 group-hover:translate-x-0 transition-all duration-300" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 16 16">
            <g fill="none">
              <path d="M2 8a.75.75 0 0 1 .75-.75h8.787L8.25 4.309a.75.75 0 0 1 1-1.118L14 7.441a.75.75 0 0 1 0 1.118l-4.75 4.25a.75.75 0 1 1-1-1.118l3.287-2.941H2.75A.75.75 0 0 1 2 8z" fill="currentColor"></path>
            </g>
          </svg>
        </div>
      </div>

      <div class="bg-white dark:bg-gray-800 h-28 rounded-2xl shadow-md border border-neutral-200 dark:border-gray-700 relative">
        <div class="flex">
          <textarea id="user-input" class="grow m-4 outline outline-0 focus:outline-0 active:border-transparent min-h-16 bg-transparent dark:text-gray-300" placeholder="Posez moi une question ..."></textarea>
        </div>

        <div class="flex gap-2 items-center absolute right-2 bottom-2">
          <div id="send-btn" class="bg-black dark:bg-gray-700 rounded-full text-white dark:text-gray-300 w-8 h-8 p-2 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512">
              <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M112 244l144-144l144 144"></path>
              <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M256 120v292"></path>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Gestion du thème
    const themeToggle = document.getElementById('theme-toggle');
    const themeIconLight = document.getElementById('theme-icon-light');
    const themeIconDark = document.getElementById('theme-icon-dark');

    const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    
    if (savedTheme === 'dark') {
      document.documentElement.classList.add('dark');
      themeIconLight.classList.add('hidden');
      themeIconDark.classList.remove('hidden');
    } else {
      document.documentElement.classList.remove('dark');
      themeIconLight.classList.remove('hidden');
      themeIconDark.classList.add('hidden');
    }

    themeToggle.addEventListener('click', () => {
      if (document.documentElement.classList.contains('dark')) {
        document.documentElement.classList.remove('dark');
        localStorage.setItem('theme', 'light');
        themeIconLight.classList.remove('hidden');
        themeIconDark.classList.add('hidden');
      } else {
        document.documentElement.classList.add('dark');
        localStorage.setItem('theme', 'dark');
        themeIconLight.classList.add('hidden');
        themeIconDark.classList.remove('hidden');
      }
    });

    // Fonction pour obtenir la température
    async function getTemperature() {
      try {
        const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=12.3714&longitude=-1.5197&current=temperature_2m');
        const data = await response.json();
        return data.current.temperature_2m;
      } catch (error) {
        console.error('Erreur lors de la récupération de la température:', error);
        return null;
      }
    }

    // Fonction pour vérifier si la question concerne la température
    function checkTemperatureQuestion(question) {
      const keywords = ['temperature', 'température', 'chaud', 'froid', 'chaude', 'froide', 'chaud ?', 'froid ?'];
      return keywords.some(keyword => 
        question.toLowerCase().includes(keyword.toLowerCase())
      );
    }

    // Gestion de l'envoi de la question
    document.getElementById('send-btn').addEventListener('click', async () => {
      const input = document.getElementById('user-input');
      const question = input.value.trim();
      
      if (!question) return;

      if (checkTemperatureQuestion(question)) {
        const temperature = await getTemperature();
        if (temperature !== null) {
          alert(`La température actuelle à Ouagadougou est de ${temperature}°C`);
        } else {
          alert("Impossible de récupérer la température actuellement.");
        }
      }
      
      // Réinitialiser le champ
      input.value = '';
    });

    // Gestion de la touche Entrée
    document.getElementById('user-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        document.getElementById('send-btn').click();
      }
    });
  </script>
</body>
</html>
